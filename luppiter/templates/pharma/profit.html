{% extends 'partials/base.html' %}
{% block title%}Profit Page {% endblock %}

{% block content %}

<html>
<head>
    <title>Profit Page</title>
</head>
<body>
    <h2>Profit Overview</h2>

    <table>
        <tr>
            <th>Year</th>
            <th>Revenue</th>
            <th>Expenses</th>
            <th>Profit</th>
        </tr>
        <tr>
            <td>2021</td>
            <td>$500,000</td>
            <td>$350,000</td>
            <td>$150,000</td>
        </tr>
        <tr>
            <td>2020</td>
            <td>$450,000</td>
            <td>$300,000</td>
            <td>$150,000</td>
        </tr>
        <!-- Add more rows for each year -->
    </table>

    <h3>Monthly Profit</h3>

    <table>
        <tr>
            <th>Month</th>
            <th>Profit</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$10,000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$12,000</td>
        </tr>
        <!-- Add more rows for each month -->
    </table>
</body>
</html>

{% endblock %}

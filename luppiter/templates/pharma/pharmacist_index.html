
{% block title %}Pharmacist Page{% endblock %}

{% block content %}}
<html>
<head>
    <title>Pharmacist Page</title>
    <!-- Include CSS styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            position: fixed;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #042331;
            color: #fff;
            padding: 20px;
            transition: left 0.3s ease-in;
        }
        .sidebar header {
            font-size: 22px;
            color: white;
            text-align: center;
            line-height: 70%;
            background: #063146;
            user-select: none;
        }
        .sidebar ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .sidebar ul a {
            display: block;
            height: 65px;
            font-size: 20px;
            color: white;
            padding-left: 40px;
            line-height: 65px;
            box-sizing: border-box;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid black;
            transition: all 0.5s ease;
            text-decoration: none;
        }
        .sidebar ul a i {
            margin-right: 16px;
        }
        .sidebar ul a:hover {
            padding-left: 50px;
        }
        .sidebar ul li:last-child a {
            border-bottom: none;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            flex-basis: calc(25% - 20px);
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-body {
            font-size: 16px;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-left: 250px;
        }
        .chart-container canvas {
            width: calc(50% - 10px);
            height: 200px;
        }
        .toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 99;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pharma-medicine_list' %}"><i class="fas fa-medicine"></i> medicine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pharma-cart' %}"><i class="fas fa-chart-line"></i> Start sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-file-alt"></i> Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user-logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
                <!-- Add more sidebar items as needed -->
            </ul>
        </div>
                <div class="toggle-sidebar" id="toggleSidebar">
                  <i class="fas fa-bars"></i>
            </div>

        <div class="cards">
            <div class="card">
            <div class="card-header">
                <a href="{% url 'pharma-drugs_out' %}">Drugs Out of Stock</a>
            </div>
                    <div class="card-body">
                        <p class="card-text">233</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a href="{% url 'pharma-sale' %}">Stock Report</a>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Report</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Today's Report
                    </div>
                    </div>
              <div class="card">
                  <div class="card-header">
                       <a href="{% url 'pharma-customer' %}">Customers</a>
                    </div>
                </div>

            </div>
        </div>



    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!< -- Add your existing JavaScript code here -->

</body>
</html>
{% endblock %}
